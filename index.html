<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScore</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main"> <!--Main Background element-->

        <div class="navbar"> <!--Navigation bar element, everything  that is supposed to be in the navigation bar is inside here-->

            <div class="icon"> <!--Icon element for logo to be put-->
                <h2 class="logo">EcoScore</h2>
            </div>

            <div class="menu"></div> <!--Menu element, all things in the menu should be put here-->

            <div class="srchbar"></div> <!--Searchbar element, searchbar features should be put here-->

        </div>

        <div class="feature"> <!--Everything that's supposed to be in the feature is put inside here-->

            <div class="feature_text">
                <H5>EcoScore</H5>
            </div>
            
        </div>

        <div class="button"></div> <!--Button element, button should be put here-->
        
    </div>

</body>
</html>
