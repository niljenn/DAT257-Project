<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed view of `${activeCompany.name}`</title>
    <script type="module" src="CompanyDetailScript.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detail_page.css">
</head>
<body>
    <div class="detailPage">
        <div class="navbar">
            <div class="icon">
                <a href="index.html"><h2 class="logo">EcoScore</h2></a>
            </div>
            <div class="menu">
                <a class="about" href="om_oss.html">Om oss</a>
                <div class="dropdown">
                    <button class="dropbtn">Kategorier</button>
                    <div class="dropdown-content">
                        <a class="category" href="#">Mat</a>
                        <a class="category" href="#">Kläder</a>
                    </div>
                </div>
                <a class="why" href="why_EcoScore.html">Varför EcoScore?</a>
            </div>
        </div>
        <div class="general_info">
            <img class="logo" id="logo">
            <p class="companyName" id="companyName"></p>
        </div>
        <div class="ecoScores">
            <img class="score_img" src="images/emmision.png">
            <p class="emmisionScore" id="emmisionScore"></p>
            <img class="score_img" src="images/animal.png">
            <p class="animalScore" id="animalScore"></p>
            <img class="score_img" src="images/plastic.png">
            <p class="plasticScore" id="plasticScore"></p>
            <img class="score_img" src="images/other.png">
            <p class="otherScore" id="otherScore"></p>
        </div>
        <div class="ecoScore_Summary">
            <p class="scoreText" id="scoreText">the data we gathered about the company: `${activeCompany.getDescription()}`</p>
        </div>
    </div>
</body>
</html>
